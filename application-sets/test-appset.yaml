apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  namespace: argocd
  name: nginx
spec:
  generators:
  - list:
      elements:
      - cluster: dev
        url: https://kubernetes.default.svc
        branch: feat-ingress
  template:
    metadata:
      name: '{{cluster}}-nginx'
    spec:
      project: default
      source:
        repoURL: https://github.com/pauldeniyi1/argocd-test-me-ga.git
        targetRevision: '{{branch}}'
        path: 'applications/nginx/{{cluster}}'
      destination:
        server: '{{url}}'
        namespace: nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - Validate=true
        - ServerSideApply=true
        - CreateNamespace=true
   